<title>Recibo Parqueadero</title>

<style>
body{
  font-family: Arial, sans-serif;
  font-size:14px;
  font-weight:bold;
  text-align:center;
  margin:0;
  padding:0;
}

@media print{
  body{
    width:58mm;
    margin:0;
  }
}

.recibo{
  width:58mm;
  padding:5px;
  margin:0 auto;
  box-sizing:border-box;
}

.titulo-principal{
  font-size:20px;
  margin-bottom:5px;
}

.linea{
  border-top:1px dashed #000;
  margin:8px 0;
}

.item{
  margin-bottom:5px;

.pie{
  margin-top:10px;

<body onload="cargarDatos()">

<div class="recibo">

  <!-- EMPRESA + SUCURSAL -->
  <div id="empresaSucursal" class="titulo-principal"></div>
  <div id="direccion"></div>
  <div id="telefono"></div>

  <div>

  <div class="linea"></div>

  <div class="item">Recibo: <span id="norecibo"></span></div>
  <div class="item">Placa: <span id="placa"></span></div>
  <div class="item">Ingreso: <span id="ingreso"></span></div>
  <div class="item">Salida: <span id="salida"></span></div>

<script>
function cargarDatos(){

  const params = new URLSearchParams(window.location.search);

  const empresa = decodeURIComponent(params.get("empresa") || "");
  const sucursal = decodeURIComponent(params.get("sucursal") || "");
  const direccion = decodeURIComponent(params.get("direccion") || "");
  const telefono = decodeURIComponent(params.get("telefono") || "");

  document.getElementById("empresaSucursal").textContent =
      empresa + " " + sucursal;

  document.getElementById("direccion").textContent =
      direccion ? "DIR: " + direccion : "";

  document.getElementById("telefono").textContent =
      telefono ? "TELÃ‰FONO: " + telefono : "";

  document.getElementById("norecibo").textContent = params.get("norecibo") || "";
  document.getElementById("placa").textContent = params.get("placa") || "";
  document.getElementById("ingreso").textContent = params.get("ingreso") || "";
  document.getElementById("salida").textContent = params.get("salida") || "";
  document.getElementById("precio").textContent = params.get("precio") || "";
  document.getElementById("total").textContent = params.get("total") || "";

  setTimeout(()=>window.print(),300);
}
</script>
