<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Recibo de Mensualidad</title>

<style>
body{

  font-family:Arial, sans-serif;

.recibo{
  width:52mm;          /* 58mm real */
  margin:0 auto;
  padding:2mm 1mm;
  box-sizing:border-box;
}

.titulo{text-align:center;margin:2px 0;}
.item{text-align:center;margin:2px 0;}
.linea{border-top:1px dashed #000;margin:6px 0;}
.total{font-size:14px;margin:6px 0;}
.pie{font-size:11px;text-align:center;margin-top:6px;}
</style>
</head>

<body onload="cargar()">

<div class="recibo">

  <div class="titulo" style="font-size:15px;">EL TEMPLO AJM</div>
  <div class="titulo" id="SUCURSAL"></div>

<script>
function cargar(){
  const p = new URLSearchParams(location.search);
  [
    "Id_mensualidad","NOMBRE_CLIENTE","Placapm",
    "Fechai_nicial","Mes","Estado",
    "Valor","SUCURSAL","D_SUC","WhatsApp"
  ].forEach(id=>{
    const e=document.getElementById(id);
    if(e) e.textContent=p.get(id)||"";
  });
  setTimeout(()=>window.print(),150);
}
</script>
